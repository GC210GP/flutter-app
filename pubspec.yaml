name: blood_donation
description: A new Flutter project.

publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  carousel_slider: ^4.0.0
  url_launcher: ^6.0.17

  http: ^0.13.4

  # Firebase
  # firebase_core: 1.7.0
  # cloud_firestore: 2.5.3
  # firebase_analytics: 8.3.3
  # firebase_storage: 10.0.4
  # firebase_auth: 3.1.2
  firebase_core: ^1.10.5
  cloud_firestore: ^3.1.4
  firebase_analytics: ^9.0.2



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0



flutter:

  uses-material-design: true

  assets:
    - assets/image/
    - assets/font/
    - assets/icon/


  fonts:
    - family: NanumSR
      fonts:
        - asset: assets/font/nsr_r.ttf
        - asset: assets/font/nsr_l.ttf
          weight: 300
        - asset: assets/font/nsr_b.ttf
          weight: 600
        - asset: assets/font/nsr_eb.ttf
          weight: 700

